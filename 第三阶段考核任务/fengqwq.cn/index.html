<!DOCTYPE html>
<html>
    <head>
        <title>枫枫子的网页</title>
    </head>
    <body>
        <h1>欢迎来到枫枫子网站！！</h1>
        <p>这是我的第一个网页，我现在正在学习 HTML</p>
        <p><strong>这是一段加粗的文本</strong></p>
        <p><em>这是一段倾斜的文本</em></p>
        <p>下面的是一个无序列表：</p>
        <ul>
            <li>这是列表里面第一个项</li>
            <li>这是第二项</li>
            <li>.......</li>
        </ul>
        <p>下面是一个有序列表</p>
            <ol>
                <li>这是有序第一项</li>
                <li>这是第二项</li>
                <li>.......</li>
            </ol>
        <p>下面是一个嵌套列表</p>
        <p>首先是一个有序列表</p>
        <ol>
            <li>
                <p>然后是一个无序列表</p>
                <ul>
                    <li>第一个</li>
                    <li>第二个</li>
                </ul>
                <p>然后又是一个无序列表</p>
                <ul>
                    <li>第一个</li>
                    <li>第二个</li>
                    <li>第三个</li>
                </ul>
            </li>
            
        </ol>
    </body>
</html>
